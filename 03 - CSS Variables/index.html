<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="inputs">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
    }

    body {
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .inputs {
      margin-bottom: 50px;
    }

    input {
      width:100px;
    }

    img {
      border: 0 solid #ffc600;
    }
  </style>

  <script>

  const IMG = document.querySelector('img');
  const STYLES = [
    {
      property: 'borderWidth',
      value: (val, unit) => `${val}${unit}`,
      name: 'spacing'
    },
    {
      property: 'filter',
      value: (val, unit) => `blur(${val}${unit})`,
      name: 'blur'
    },
    {
      property: 'borderColor',
      value: (val) => val,
      name: 'base'
    }
  ];

  function updateStyles() {
    let style = STYLES.filter(style => style.name == this.name)[0];
    let val = this.value;
    let unit = this.dataset.sizing;

    IMG.style[style.property] = style.value(val, unit);
  }

  STYLES.forEach(style => {
    document.querySelector(`input[name="${style.name}"]`).addEventListener('change', updateStyles);
  });

  </script>

</body>
</html>
